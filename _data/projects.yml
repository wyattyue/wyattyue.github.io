  name: ENZYME ASSEMBLIES & COMPLEXES
  description: >
    Many metabolic enzymes performing essential cellular roles function as homo-oligomeric assemblies, or in concert with other partner proteins in the cellular compartment. 
    We adopt novel approaches in recombinant co-expression and endogenous isolation of metabolic complexes associated with genetic diseases, for structural, biochemical and biophysical studies
