intro:
  title: Hello!
  body: >
    I am currently Professor of Structural Biology at the
    [Biosciences Institute](https://www.ncl.ac.uk/medical-sciences/research/institutes/biosciences/) of Newcastle University. My resesearch team is part of the [Structural Biology Laboratory](https://nsbl.ncl.ac.uk/blog/).
    Our research focuses on the cross-cutting themes of [Discovery of Medicines](https://www.ncl.ac.uk/medical-sciences/research/research-themes/therapeutics/) and [Molecular Mechanisms of Life](https://www.ncl.ac.uk/medical-sciences/research/research-themes/biomolecules/).